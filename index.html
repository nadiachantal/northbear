<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.dropbtn {
  background-color: #efefef;
   padding: 16px;
  font-size: 16px;
  border: none
}

.dropdown {
  position: relative;
  border: none
  
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #efefef;
  border: none
}

.dropdown-content a {
  color: black;
    padding: 12px 16px;
  text-decoration: none;
  display: block;
  border: none
}

.dropdown-content a:hover {border: 0.1px solid red;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #efefef;}
</style>
</head>
<body>

<div class="dropdown">
  <button class="dropbtn"><img src="menu.png" alt="Image" height="10" width="10"></button>
  <div class="dropdown-content">
        <p style = "font-family:helvetica neue;font-size:16px">
    <a href="#">about me</a>
    <a href="#">blog</a>
    <a href="#">photo album</a>
  </div>
</div>

</body>
</html>
